<!DOCTYPE html>
<html lang="pt-br">
<head>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<meta name="language" content="pt-br">

	<title>Erro 404 - Página não encontrada</title>
	
	<link rel="icon" href="/media/images/favicon.png">
	<link rel="stylesheet" href="/media/css/error_404.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="error-template">
					<h1>Oops!</h1>
					<h2>Página não encontrada (404)</h2>
					<div class="error-details">
						A página que você procura neste endereço não existe. Tente voltar para a página inicial ou entre em contato conosco para mais informações.
					</div>
					<div class="error-actions">
						<a href="/" class="btn btn-primary btn-lg">Página inicial</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
